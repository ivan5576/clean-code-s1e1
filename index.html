<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="eisenhower-matrix">
      <img class="eisenhower-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="todo-app">
      <div id="add-item">
        <label class="empty-label" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input class="new-task-input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h1 class="list-title">Todo</h1>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="checkbox-input" type="checkbox">
          <label class="filled-label">Pay Bills</label>
          <input class="task-input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="checkbox-input" type="checkbox">
          <label class="filled-label hide-label">Go Shopping</label>
          <input class="task-input edit-input" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h2 class="list-title">Completed</h2>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="checkbox-input" type="checkbox" checked>
          <label class="filled-label">See the Doctor</label>
          <input class="task-input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
